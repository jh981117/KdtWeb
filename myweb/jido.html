            <h3 >시설 위치</h3>

            <div id="googleMap" style="width:100%;height:400px;"></div>

            <script>
                

                function myMap() {
                let lat = 37.551310; // 위도 값
                let lng = 127.036245; // 경도 값

                // 지도 중심 설정
                const mapProp = {
                    center: new google.maps.LatLng(lat, lng),
                    zoom: 11,
                };
                const map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                // 마커 정보 배열
                const markers = [
                    {
                        name: "응봉공원 테니스장",
                        lat: lat,
                        lng: lng,
                    },
                    {
                        name: "난지천 풋살장",
                        lat: 37.577201,
                        lng: 126.883556,
                    },
                    {
                        name: "목동운동장",
                        lat: 37.530796,
                        lng: 126.883137,
                    },
                    {
                        name: "잠실종합운동장",
                        lat: 37.515506,
                        lng: 127.072775,
                    },
                    {
                        name: "서울대공원 야구장",
                        lat: 37.431045,
                        lng: 127.007705,
                    },
                    {
                        name: "광나루 한강공원 농구장",
                        lat: 37.549135,
                        lng: 127.120221,
                    },
                    {
                        name: "잠실 한강공원 배구장",
                        lat: 37.517751,
                        lng: 127.086713,
                    },
                    {
                        name: "뚝섬 한강공원 배드민턴장",
                        lat: 37.527756,
                        lng: 127.078457,
                    },
                    {
                        name: "서남센터 파크골프장",
                        lat: 37.574358,
                        lng: 126.878341,
                    },
                ];

                // 마커 생성 및 정보 창 추가
                markers.forEach((markerInfo) => {
                    const marker = new google.maps.Marker({
                        position: new google.maps.LatLng(markerInfo.lat, markerInfo.lng),
                        map: map,
                    });

                    const infoWindow = new google.maps.InfoWindow({
                        content: markerInfo.name,
                    });

                    marker.addListener("mouseover", function () {
                        infoWindow.open(map, marker);
                    });

                    marker.addListener("mouseout", function () {
                        infoWindow.close();
                    });
                });
            }

        
            </script>
